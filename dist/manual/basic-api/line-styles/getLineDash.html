<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Line-style Api - getLineDash / 线条样式-获取虚线样式</title>
    <style>
        canvas {
            border: 1px solid goldenrod;
        }
    </style>
</head>

<body>
    <canvas id="canvas2d" width="600" height="400">
        The current browser does not support canvas
    </canvas>

    <script>
        const canvas = document.getElementById('canvas2d')

        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");

            // 线条样式-虚线（实例方法）
            // getLineDash();方法返回一个数组，表示当前的虚线样式。

            // 定义变量
            let spaceY = 30;

            // 1.定义绘制不同种类的虚线方法
            function drawDashedLine (pattern) {
                ctx.strokeStyle = 'green';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.setLineDash(pattern);
                ctx.moveTo(50, spaceY);
                ctx.lineTo(300, spaceY);
                ctx.stroke();
                spaceY += 25;

                // 获取当前的虚线样式
                console.log(ctx.getLineDash());
            }

            // 设置线段和间隙不同种类的交替样式
            drawDashedLine([]); // 绘制：实线
            drawDashedLine([1, 1]); // 虚线：长度5px，间隔5px
            drawDashedLine([12, 3, 3]);
            drawDashedLine([3, 3, 20]);

            // getLineDash 最终打印的虚线样式为：
            // []
            // [1, 1]
            // [12, 3, 3, 12, 3, 3]
            // [3, 3, 20, 3, 3, 20]
        }
    </script>
</body>

</html>
