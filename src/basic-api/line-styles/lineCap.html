<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Line-style Api - lineCap / 线条-末端样式</title>
    <style>
        canvas {
            border: 1px solid goldenrod;
        }
    </style>
</head>

<body>
    <canvas id="canvas2d" width="400" height="300">
        The current browser does not support canvas
    </canvas>

    <script>
        const canvas = document.getElementById('canvas2d')

        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");

            // 线条样式-末端（实例属性）
            // lineCap: butt (默认) | round | square
            // - butt: 平头，线条末端与路径终点对齐 
            // - round: 圆头，线条末端为半圆形
            // - square: 方头，线条末端为正方形，线条宽度的一半在路径终点外延伸

            // 如下将通过 stroke() 方法绘制线条。
            // 并给这几种不同线形, 设置末端样式
            // 结合参考线，便于观察不同末端样式的效果.

            // 参考线
            ctx.strokeStyle = "green";
            ctx.beginPath();
            ctx.moveTo(50, 20);
            ctx.lineTo(50, 200);
            ctx.moveTo(200, 20);
            ctx.lineTo(200, 200);
            ctx.stroke();
            ctx.closePath();

            // 1.绘制平头线条: 末端平头与参考线对齐
            ctx.strokeStyle = "gray";
            ctx.lineWidth = 10;

            ctx.lineCap = "butt"; // 末端样式为平头
            ctx.beginPath();
            ctx.moveTo(50, 50);
            ctx.lineTo(200, 50);
            ctx.stroke();
            ctx.closePath();

            // 2.绘制圆头线条: 末端半圆超出参考线
            ctx.lineCap = 'round'; // 末端样式为圆头
            ctx.beginPath();
            ctx.moveTo(50, 70);
            ctx.lineTo(200, 70);
            ctx.stroke();
            ctx.closePath();

            // 3.绘制方头线条: 末端方头超出参考线
            ctx.lineCap = "square"; // 末端样式为方头
            ctx.beginPath();
            ctx.moveTo(50, 90);
            ctx.lineTo(200, 90);
            ctx.stroke();
            ctx.closePath();
        }
    </script>
</body>

</html>
