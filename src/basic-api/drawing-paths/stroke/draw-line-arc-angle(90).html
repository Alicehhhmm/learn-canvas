<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - 从90°开始顺时针绘制圆弧（圆）的过程</title>
    <style>
        canvas {
            border: 1px solid sandybrown;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <Canvas id="canvas2d" width="400" height="300">
        The current browser does not support canvas
    </Canvas>

    <script>
        const canvas = document.getElementById('canvas2d');

        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');

            // 绘制圆弧的方法：arc(x, y, radius, startAngle, endAngle, anticlockwise)
            // - (x, y): 圆心坐标
            // - radius: 圆弧的半径
            // - startAngle: 起始角度（弧度）
            // - endAngle: 结束角度（弧度）
            // - anticlockwise: 绘制方向（布尔值：false为顺时针，true为逆时针）

            // 弧度公式：弧度 = (Math.PI / 180) * 角度

            // 顺时针绘制圆弧（圆）的过程
            // - 从90°开始，顺时针方法绘制
            // - 每一步增加90度（π/2 ≈ 1.5708弧度）

            // 1.圆弧（90-180°） 
            // - 绘制一个起始角度为90°，结束角度为180°的圆弧
            ctx.beginPath();
            ctx.arc(50, 50, 30, Math.PI / 2, Math.PI, false);
            ctx.stroke();

            // 2.圆弧（90-270°）
            // - 绘制一个起始角度为90°，结束角度为270°的圆弧
            ctx.beginPath();
            ctx.arc(120, 50, 30, Math.PI / 2, Math.PI + Math.PI / 2, false);
            ctx.stroke();

            // 3.圆弧（90-360°） 
            // - 绘制一个起始角度为0°，结束角度为270°的圆弧
            ctx.beginPath();
            ctx.arc(190, 50, 30, 0, Math.PI / 2, Math.PI * 2, false);
            ctx.stroke();

            // 4.圆弧（90-450°）  
            // 绘制一个完整的圆（起始角度为0°，结束角度为360°）
            ctx.beginPath();
            ctx.arc(260, 50, 30, Math.PI / 2, Math.PI * 2 + Math.PI / 2, false);
            ctx.stroke();
        }
    </script>
</body>

</html>
