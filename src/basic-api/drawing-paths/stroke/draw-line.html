<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - 绘制直线路径</title>
    <style>
        canvas {
            border: 1px solid sandybrown;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <Canvas id="canvas2d" width="400" height="300">
        The current browser does not support canvas
    </Canvas>

    <script>
        const canvas = document.getElementById('canvas2d')

        if (canvas.getContext) {
            var ctx = canvas.getContext('2d')

            // canvas路径方法
            // 在平面坐标系内：以轮廓的形式绘制起始点（x:50, y:50） 到 结束点（x:100, y:100）的直线路径
            ctx.beginPath()
            ctx.moveTo(50, 50);
            ctx.lineTo(100, 100);
            ctx.closePath()
            ctx.stroke()
        }
    </script>
</body>

</html>
