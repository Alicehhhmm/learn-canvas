<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Text Api - textAlign / 文本属性-字体对齐方式</title>
    <style>
        canvas {
            border: 1px solid goldenrod;
        }
    </style>
</head>

<body>
    <canvas id="canvas2d" width="600" height="400">
        The current browser does not support canvas
    </canvas>

    <script>
        const canvas = document.getElementById('canvas2d')

        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");

            // 文本样式-字体对齐（实例属性）
            // 概述: 用于描述绘制文本时文本的对齐方式。
            // 语法:
            // textAlign : left | right | center | start（默认值） | end
            // - left: 文本左对齐
            // - right: 文本右对齐 
            // - center: 文本居中对齐 
            // - start: 文本起始对齐（根据文本方向决定左对齐或右对齐）
            // - end: 文本结束对齐（根据文本方向决定右对齐或左对齐）

            // 其中，start 和 end 依赖于 canvas 的 direction 属性。
            // - direction: ltr | rtl | inherit
            // - ltr: 从左到右（默认值）
            // - rtl: 从右到左
            // - inherit: 继承父元素的 direction 属性
            // @see 参考: https://developer.mozilla.org/zh-CN/docs/Web/API/CanvasRenderingContext2D/direction

            // 如下使用 fillText 文本绘制方法。
            // - 通过textAlign 上下左右等不同的对齐属性,
            // - 并结合参考线来观察它们的效果。 

            // 定义参考线
            const x = canvas.width / 2;
            const y = canvas.height;
            ctx.strokeStyle = '#09f';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x, 0)
            ctx.lineTo(x, y)
            ctx.stroke()
            ctx.closePath()

            // 设置字体样式
            ctx.font = '20px Arial';
            ctx.fillStyle = 'gray';
            ctx.direction = "ltr"; // 设置文本方向为从左到右

            // 绘制文本标记方向:
            ctx.fillText('当前文本方向: ltr', 10, 20);

            // 1.定义: 文本左对齐
            ctx.textAlign = 'left';
            ctx.fillText('left-文本左对齐-right', x, 50);

            // 2.定义: 文本右对齐
            ctx.textAlign = 'right';
            ctx.fillText('right-文本右对齐-right', x, 100);

            // 3.定义: 文本居中对齐
            ctx.textAlign = 'center';
            ctx.fillText('left-center-文本居中对齐-right', x, 150);

            // 4.定义: 文本起始对齐
            ctx.textAlign = 'start';
            ctx.fillText('left-start-文本起始对齐-right', x, 200);

            // 5.定义: 文本结束对齐
            ctx.textAlign = 'end';
            ctx.fillText('left-end-文本结束对齐-right', x, 250);
        }
    </script>
</body>

</html>
