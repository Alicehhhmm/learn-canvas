<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Text Api - font / 文本属性-字体</title>
    <style>
        canvas {
            border: 1px solid goldenrod;
        }
    </style>
</head>

<body>
    <canvas id="canvas2d" width="400" height="300">
        The current browser does not support canvas
    </canvas>

    <script>
        const canvas = document.getElementById('canvas2d')

        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");

            // 文本样式-字体（实例属性）
            // 用于指定绘制文字所使用的当前字体样式
            // font: 该属性的值是一个字符串，包含字体大小、字体系列和其他可选的字体样式。它与 css-font 样式一样
            // @see https://developer.mozilla.org/zh-CN/docs/Web/CSS/font

            // 详细语法： 
            // font: [font-style] [font-variant] [font-weight] [font-size] [line-height] [font-family]
            // - font-style: 可选，指定字体的样式，如 normal、italic、oblique 等。
            // - font-variant: 可选，指定字体的变体，如 normal、small-caps 等。
            // - font-weight: 可选，指定字体的粗细，如 normal、bold、bolder、lighter 或数字值。
            // - font-size: [必需]，指定字体的大小，可以使用绝对单位（如 px、pt）或相对单位（如 em、rem）
            // - line-height: 可选，指定行高，可以是数字、百分比或长度单位。
            // - font-family: [必需]，指定字体系列，可以是一个或多个字体名称，用逗号分隔。例如: "Arial", "Helvetica", sans-serif。
            // - 注意：font-family 中的字体名称如果包含空格或特殊字符，必须用引号括起来。


            // 如下将定义几种不同的字体样式，
            // 结合 fillText 文本绘制方法, 来观察它们的效果。

            // 1.定义: 一个正常的, 20px大小的 Arial 字体
            ctx.font = '20px Arial';
            ctx.fillStyle = 'gray';
            ctx.fillText('Hello font!', 50, 50);

            // 2.定义: 一个倾斜体字形, 20px大小的 Arial 字体
            ctx.font = 'italic 20px Arial';
            ctx.fillStyle = 'gray';
            ctx.fillText('Hello font!', 50, 100);

            // 3.定义: 一个加粗的, 20px大小的 Arial 字体
            ctx.font = 'bold 20px Arial';
            ctx.fillText('Hello font!', 50, 150);

            // 4.定义: 一个倾斜, 加粗的, 大小为20px的, Helvetica 字体
            // font-style font-weight font-size font-family
            ctx.font = 'italic bold 20px "Helvetica"';
            ctx.fillText('Hello font!', 50, 200);

        }
    </script>
</body>

</html>
