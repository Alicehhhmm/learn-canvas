<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - 绘制三角形 </title>
    <style>
        canvas {
            border: 1px solid sandybrown;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <Canvas id="canvas2d" width="400" height="300">
        The current browser does not support canvas
    </Canvas>

    <script>
        const canvas = document.getElementById('canvas2d')

        if (canvas.getContext) {
            var ctx = canvas.getContext('2d')

            // 填充三角形：
            ctx.beginPath()
            ctx.moveTo(50, 50);
            ctx.lineTo(50, 100);
            ctx.lineTo(100, 100)
            ctx.fill()

            // 描边三角形：
            ctx.beginPath()
            ctx.moveTo(50, 110)
            ctx.lineTo(50, 160)
            ctx.lineTo(100, 160)
            ctx.closePath()
            ctx.stroke();

        }
    </script>
</body>

</html>
