<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Text Api - strokeText / 绘制-描边文本</title>
    <style>
        canvas {
            border: 1px solid goldenrod;
        }
    </style>
</head>

<body>
    <canvas id="canvas2d" width="400" height="300">
        The current browser does not support canvas
    </canvas>

    <script>
        const canvas = document.getElementById('canvas2d')

        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");

            // 文本绘制-描边文本（实例方法）
            // 用于在指定的坐标处对文本字符串的字符进行描边（即绘制轮廓）
            // strokeText: (text, x, y, maxWidth)
            // - text: 要绘制的文本字符串。
            // - x: 文本的起始位置的 x 坐标。
            // - y: 文本的起始位置的 y 坐标。
            // - maxWidth: 可选参数，文本渲染后的最大像素宽度。如果未指定，则文本宽度没有限制。

            // 如下将结合 font 文本样式属性, 来进一步渲染定义的字体。
            // 并通过配置不同的 maxWidth 参数, 来观察填充文本的缩放效果。
            // 将得到的结论：
            // ---- 如果指定了 maxWidth，文本会被缩放以适应指定的宽度。文本的高度不会被缩放。
            // ---- 宽度越小，文本越紧凑，宽度越大，文本越稀疏。

            // 定义绘制文本的样式
            ctx.font = '20px Arial';
            ctx.strokeStyle = 'gray';

            // 1.绘制描边文本： Hello strokeText
            ctx.strokeText('Hello strokeText', 50, 50);

            // 2.绘制描边文本： Hello strokeText，最大宽度为 100px
            ctx.strokeText('Hello strokeText', 50, 100, 100);

            // 3.绘制描边文本： Hello strokeText，最大宽度为 60px
            ctx.strokeText('Hello strokeText', 50, 150, 60);

        }
    </script>
</body>

</html>
