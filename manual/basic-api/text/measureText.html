<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Text Api - measureText / 获取绘制-文本相关信息</title>
    <style>
        canvas {
            border: 1px solid goldenrod;
        }
    </style>
</head>

<body>
    <canvas id="canvas2d" width="400" height="300">
        The current browser does not support canvas
    </canvas>

    <script>
        const canvas = document.getElementById('canvas2d')

        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");

            // 文本绘制-描边文本（实例方法）
            // 返回一个包含被测量文本相关信息（例如它的宽度）的 TextMetrics 对象。
            // measureText: (text)
            // - text: 要测量的文本字符串。
            // - 返回值: TextMetrics 对象，包含被测量文本相关信息（例如它的宽度）。

            // - TextMetrics 对象的属性：
            // - width: 测量文本的宽度（以像素为单位）。
            // - actualBoundingBoxAscent: 实际的上边界高度（以像素为单位）。
            // - actualBoundingBoxDescent: 实际的下边界高度（以像素为单位）。
            // - fontBoundingBoxAscent: 字体边界的上边界高度（以像素为单位）。
            // @see https://developer.mozilla.org/zh-CN/docs/Web/API/TextMetrics

            // 定义绘制文本的样式
            ctx.font = '20px Arial';
            ctx.strokeStyle = 'gray';

            // 1.绘制描边文本： Hello measureText
            let text = ctx.measureText('Hello measureText', 50, 50);
            ctx.strokeText('查看控制台打印的', 50, 50);
            ctx.fillText('文本对象属性-TextMetrics', 50, 100);
            console.log('TextMetrics', text);
        }
    </script>
</body>

</html>
