<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Line-style Api - lineWidth / 线条样式-线宽</title>
    <style>
        canvas {
            border: 1px solid goldenrod;
        }
    </style>
</head>

<body>
    <canvas id="canvas2d" width="600" height="600">
        The current browser does not support canvas
    </canvas>

    <script>
        const canvas = document.getElementById('canvas2d')

        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");

            // 线条样式-线宽（实例属性）
            // lineWidth: 线宽，单位为像素，默认值为1 （零、负数、Infinity 和 NaN 值将被忽略）

            // 如下将通过 stroke()、strokeRect() 和 strokeText() 方法绘制线条。
            // 并给这几种不同线形, 设置线宽

            // 1.绘制线条
            ctx.strokeStyle = "green";
            ctx.lineWidth = 10; // 线宽为10像素
            ctx.beginPath();
            ctx.moveTo(50, 50);
            ctx.lineTo(200, 50);
            ctx.stroke();
            ctx.closePath();

            // 2.绘制矩形
            ctx.strokeStyle = "orange";
            ctx.lineWidth = 5; // 线宽为5像素
            ctx.beginPath();
            ctx.strokeRect(50, 100, 150, 100);
            ctx.stroke();
            ctx.closePath();

            // 3.绘制文本
            ctx.strokeStyle = "gray";
            ctx.lineWidth = 2; // 线宽为2像素
            ctx.font = "30px serif";
            ctx.strokeText('lineWidth', 50, 250);
            ctx.stroke();

            // 4.绘制递增线宽的线条栏目
            ctx.strokeStyle = "#333";
            for (let i = 0; i < 10; i++) {
                ctx.lineWidth = 1 + i;
                ctx.beginPath();
                ctx.moveTo(50 + i * 14, 300);
                ctx.lineTo(50 + i * 14, 400);
                ctx.stroke();
            }
        }
    </script>
</body>

</html>
